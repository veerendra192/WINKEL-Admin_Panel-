          </div>
          <div class="col-sm-6">

              <li class="breadcrumb-item"><a href="/home.html">Home</a></li>
              <li class="breadcrumb-item active">Add Product</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Product Details</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Product Name</label>
                <input type="text" id="inputName" placeholder="Product Name" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">Product Description</label>
                <textarea id="inputDescription" class="form-control" rows="4"></textarea>
              </div>
              <div class="form-group">
                <label for="inputStatus">Product Category</label>
                <select id="inputStatus" class="form-control custom-select">
                  <option selected disabled>Select</option>
                  <option>Fashion</option>
                  <option>Electronics</option>
                  <option>Gadgets</option>
                  <option>Jewellery</option>
                  <option>Sports</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputClientCompany">Product Quantity</label>
                <input type="text" id="inputClientCompany" placeholder="Product Quantity" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Product Price</label>
                <input type="text" id="inputProjectLeader" placeholder="Product Price" class="form-control">
              </div>
              <div class="form-group">
                <label class="col-md-7 control-label" for="filebutton">Product Pictures</label>
                <div class="col-md-7">
                  <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
